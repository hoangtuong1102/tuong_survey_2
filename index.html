<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tuong Survey</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>
        Hoang Tuong's Survey Form
    </h1>
    <div class="form">
        <form action="">
            <div class="form-control">
                <label for="name">
                    Name
                </label>
                <input type="text" placeholder="Enter your name" id="name">
            </div>

            <div class="form-control">
                <label for="Email">Email</label>
                <input type="text" placeholder="Enter your email" id="Email">
            </div>

            <div class="form-control">
                <label for="Age">Age</label>
                <input type="text" placeholder="Enter your age" id="Age">
            </div>

            <div class="form-control">
                <label for="role">
                    Which option best describes you?
                </label>
                <select name="role" id="role">
                    <option value="Student">Student</option>
                    <option value="Intern">Intern</option>
                    <option value="Professional">Professional</option>
                    <option value="Other">Other</option>
                </select>
                
            </div>

            <div class="form-control">
                <label for="">Would you recommend GeeksforGeeks
                    to a friend?</label>

                <label for="recomment-1">
                    <input type="radio" name="recommed" id="recomment-1">Yes</input>
                </label>
                
                <label for="recomment-2">
                    <input type="radio" name="recommed" id="recomment-2">No</input>
                </label>

                <label for="recomment-3">
                    <input type="radio" name="recommed" id="recomment-3">Maybe</input>
                </label>
            </div>
            
            <div class="form-control">
                <label for="">Languages and Frameworks known <small>(Check all that apply)</small></label>

                <div>
                    <input type="checkbox" name="" id="C">
                    <label for="">C</label>
                </div>

                <div>
                    <input type="checkbox" name="" id="C++">
                    <label for="">C++</label>
                </div>

                <div>
                    <input type="checkbox" name="" id="C#">
                    <label for="">C#</label>
                </div>

                <div>
                    <input type="checkbox" name="" id="Java">
                    <label for="">Java</label>
                </div>

                <div>
                    <input type="checkbox" name="" id="Python">
                    <label for="">Python</label>
                </div>

                <div>
                    <input type="checkbox" name="" id="Javascript">
                    <label for="">Javascript</label>
                </div>

                <div>
                    <input type="checkbox" name="" id="React">
                    <label for="">React</label>
                </div>

                <div>
                    <input type="checkbox" name="" id="Angular">
                    <label for="">Angular</label>
                </div>

                <div>
                    <input type="checkbox" name="" id="Django">
                    <label for="">Django</label>
                </div>

                <div>
                    <input type="checkbox" name="" id="Spring">
                    <label for="">Spring</label>
                </div>
            </div>
            

            <div class="form-control">
                <label for="comment">Anny comments or suggestions</label>
                <textarea name="comment" id="comment" cols="30" rows="10" placeholder="Enter your comment here"></textarea>
            </div>

            <div class="button">
                <button type="submit" value="Submit">Submit</button>
            </div>
            
        </form>
    </div>
</body>
</html>
